<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Checkout Page</title>
    <link
      rel="shortcut icon"
      href="./Images/self-checkout.png"
      type="image/x-icon"
    />

    <!-- Link css file -->
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="container">
    <h1 class="title">Checkout</h1>
    <section class="checkout-section">
      <div class="info-section">
        <form>
          <h4 class="form-title">Contact information</h4>

          <!-- E-mail input field -->
          <div class="form-input">
            <p class="input-field-title">E-mail</p>
            <div class="input-field">
              <i class="fa-solid fa-envelope icon" style="color: #828282"></i>
              <input type="email" placeholder="Enter Your Email" />
            </div>
          </div>
        </form>
      </div>
      <div class="product-section"></div>
    </section>
    <script
      src="https://kit.fontawesome.com/87b840840b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
